<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Password Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        Check Password Strength
      </ion-col>
    </ion-row>
    <form [formGroup]="passwordForm" (ngSubmit)="enterPassword()">
      <ion-row>
        <ion-col>
            <ion-item>
              <ion-input 
                type="text" 
                placeholder="Enter four digits" 
                formControlName="password" 
                required>
              </ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="ion-text-center" expand="block" type="submit">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
